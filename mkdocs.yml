site_name: Coffee Machine Documentation
site_description: Documentation for the Raspberry Pi-based coffee machine interface system
site_author: Thomas Petit-Jean
site_url: https://thomzoy.github.io/coffee

repo_name: Thomzoy/coffee
repo_url: https://github.com/Thomzoy/coffee

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: sphinx
            members_order: source
            show_source: true
            show_bases: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Hardware Setup: getting-started/hardware-setup.md
    - Quick Start: getting-started/quick-start.md
  - Architecture:
    - Overview: architecture/overview.md
    - Components: architecture/components.md
    - Data Flow: architecture/data-flow.md
  - API Reference:
    - App Module: api/app.md
    - IO Module: api/io.md
    - Configuration: api/config.md
  - User Guide:
    - Using the Interface: user-guide/interface.md
    - Calibration: user-guide/calibration.md
    - Troubleshooting: user-guide/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Thomzoy/coffee